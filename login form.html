<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS forms</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/fontawesome.5.7.2.css">
    <link rel="stylesheet" href="bootstrap/css/animate.css">
    <style>
        body{
            font-family: Arial, sans-serif;
            background: white url("img/image5.jpeg") no-repeat fixed bottom;
        }
        .form-div {
            box-shadow: 0 0 10px #907a61;
            border-radius: 10px;
            width: 250px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Login Form -->
<div class="form-div animated jello">
    <i class="fa fa-user-circle"></i>
    <h2>Login Here</h2>
    <form>
        <input type="text" placeholder="User Name" class="inputField">
        <br>
        <input type="password" placeholder="Password" class="inputField">
        <br>
        <input type="submit" value="Login" id="submit">
    </form>
</div>

</body>
</html>
